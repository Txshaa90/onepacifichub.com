name: Build and Deploy to Deploy Branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Create temp directory
          mkdir build-folder
          cp -r dist/* build-folder/

          # Switch to deploy branch
          git fetch origin deploy || true
          git checkout deploy || git checkout --orphan deploy

          # Remove old files
          git rm -rf . || true

          # Copy new build
          cp -r build-folder/* .
          rm -rf build-folder

          # Commit and push
          git add .
          git commit -m "Auto-build: $(date)"
          git push -f origin deploy
