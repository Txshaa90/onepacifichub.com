name: Build and Deploy to Deploy Branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Create temp directory outside repo
          cd ..
          mkdir deploy-temp
          cp -r onepacifichub-improved-main/dist/* deploy-temp/
          
          # Clone deploy branch fresh
          git clone --single-branch --branch deploy https://github.com/Txshaa90/onepacifichub.com.git deploy-repo || git clone https://github.com/Txshaa90/onepacifichub.com.git deploy-repo
          cd deploy-repo
          
          # Create deploy branch if it doesn't exist
          git checkout deploy 2>/dev/null || git checkout --orphan deploy
          
          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          
          # Copy only built files
          cp -r ../deploy-temp/* .
          
          # Commit and push
          git add -A
          git commit -m "Auto-build: $(date)" || echo "No changes"
          git push -f origin deploy
